<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h2>Team List</h2>
        <div id="team detail">
            <ul>
            {% for team in team_list %}
                <li><a href="team/id/{{ team.id }}">{{ team.team_name }}</a></li>
            {% endfor %}
            </ul>
            <h4>Click on a team for more information.</h4>
        </div>
    </body>
</html>
